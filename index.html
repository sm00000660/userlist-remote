<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <title>Fake User List</title>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html">Fake User List</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="favorite.html">Favorite</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- user List -->
    <div class="container mt-5">
      <div class="row justify-content-between">
        <!-- Search bar -->
        <form class="form-inline" id="search-form">
          <label class="sr-only" for="inlineFormInputName2"
            >Search Keyword</label
          >
          <input
            type="text"
            class="form-control mb-2 mr-sm-2"
            id="Search-input"
            placeholder="Keyword..."
          />
          <button
            type="submit"
            class="btn btn-primary mb-2"
            id="search-submit-button"
          >
            Search
          </button>
          <div class="form-group">
            <label for="exampleFormControlSelect1">每頁顯示筆數</label>
            <select class="form-control" id="itemFormControlSelect">
              <option value="12">12</option>
              <option value="24">24</option>
              <option value="36">36</option>
              <option value="48">48</option>
              <option value="60">60</option>
            </select>
          </div>
        </form>
        <!-- viewing mode -->
        <div class="d-flex" id="change-mode">
          <h3 class="mr-4">
            <i class="fa fa-th" aria-hidden="true" id="cardMode"></i>
          </h3>
          <h3 class="mr-4">
            <i class="fa fa-bars" aria-hidden="true" id="listMode"></i>
          </h3>
          <h3 class="mr-4">
            <i class="fa fa-filter" aria-hidden="ture" id="filter"></i>
          </h3>
        </div>
      </div>

      <!--     filter modal -->

      <div class="modal" id="filter-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">
                Save changes
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Render user List -->
      <div class="row" id="data-panel"></div>
    </div>

    <!-- paginator -->
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center" id="paginator"></ul>
    </nav>

    <!-- user modal -->
    <div
      class="modal fade"
      id="user-modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="user-modal-title">Fake User name</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body d-flex" id="user-modal-body">
            <div class="row">
              <div class="col-sm-6" id="user-modal-image">
                <img src="" alt="user-poster" class="img-fluid" />
              </div>
              <div class="d-flex flex-column" id="user-modal-details">
                <ul></ul>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./user.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="https://use.fontawesome.com/5e28d0a8ee.js"></script>
  </body>
</html>
